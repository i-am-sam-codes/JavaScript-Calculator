<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="background">
        <input type="text" id="input" placeholder="0">
        <div class="button-container">
            <button  onclick="clear()" data-all-clear class="span-two">ON</button>
            <button  onclick="del()" data-delete class="delete">DEL</button>
            <button  onclick="calculate('/')" data-number>รท</button>
            <button  onclick="calculate(1)" data-number>1</button>
            <button  onclick="calculate(2)" data-number>2</button>
            <button  onclick="calculate(3)" data-operation>3</button>
            <button  onclick="calculate('*')" data-operator>*</button>
            <button  onclick="calculate(4)" data-number>4</button>
            <button  onclick="calculate(5)" data-number>5</button>
            <button  onclick="calculate(6)" data-mumber>6</button>
            <button  onclick="calculate('+')" data-operator>+</button>
            <button  onclick="calculate(7)" data-number>7</button>
            <button  onclick="calculate(8)" data-number>8</button>
            <button  onclick="calculate(9)" data-number>9</button>
            <button  onclick="calculate('-')" data-operatorclass="operator">-</button>
            <button  onclick="calculate(0)" data-number>0</button>
            <button  onclick="calculate('.')" data-operator>.</button>
            <button  onclick="Result()" data-equals class="span-two">=</button>
        </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
