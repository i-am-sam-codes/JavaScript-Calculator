<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="background">
        <div class="screen">
            <div id="sum"class="sum"></div>
        </div>
        <div class="button-container">
            <button class="span-two" onclick="">C</button>
            <button class="button" onclick="">DEL</button>
            <button class="button" value="รท" onclick="">รท</button>
            <button class="button" value="1" onclick="changeDisplay(event, 1)">1</button>
            <button class="button" value="2" onclick="changeDisplay(event, 2)">2</button>
            <button class="button" value="3" onclick="changeDisplay(event, 3)">3</button>
            <button class="button" value="*" onclick="">*</button>
            <button class="button" value="4" onclick="changeDisplay(event, 4)">4</button>

            <button class="button" value="6" onclick="changeDisplay(event, 6)">6</button>

            <button class="button" value="7" onclick="changeDisplay(event, 7)">7</button>
            <button class="button" value="8" onclick="changeDisplay(event, 8)">8</button>
            <button class="button" value="9" onclick="changeDisplay(event, 9)">9</button>

            <button class="button" value="0" onclick="changeDisplay(event, 0)">0</button>

            <button class="span-two" value="=" onclick="">=</button>
        </div>
    </div>
